<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube App</title>
    <link rel="shortcut icon" href="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Youtube App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="post">Write your comment here!</label>
                <textarea name="post" id="input" cols="46" rows="16"></textarea>
                <br>
                <div id="msg"></div>
                <button type="submit">post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your Posts Here:</h3>
            <div id="posts">
                <div>
                    <p>Output visible here!</p>
                    <span class="options">
                        <i onclick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onclick="deletePost(this)" class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Script_Start -->
    <script src="js/index.js"></script>
    <!-- Script_End -->
</body>

</html>
